<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超市商品管理平台 - 服务测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB',
                'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 28px;
            color: #1890ff;
            margin-bottom: 30px;
            text-align: center;
        }
        .status {
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .status.success {
            background-color: #f6ffed;
            border: 2px solid #52c41a;
            color: #52c41a;
        }
        .status.error {
            background-color: #fff1f0;
            border: 2px solid #ff4d4f;
            color: #ff4d4f;
        }
        .status.info {
            background-color: #e6f7ff;
            border: 2px solid #1890ff;
            color: #1890ff;
        }
        .info {
            font-size: 16px;
            color: #666;
            line-height: 1.8;
            margin-bottom: 15px;
        }
        .info strong {
            color: #333;
            font-weight: bold;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .links {
            margin-top: 30px;
            text-align: center;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #f5f5f5;
            color: #1890ff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        .links a:hover {
            background-color: #1890ff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>超市商品管理平台</h1>
        
        <div id="backend-status" class="status info">
            正在检查后端服务...
        </div>
        
        <div class="info">
            <p><strong>后端地址：</strong>http://localhost:5000</p>
            <p><strong>前端地址：</strong>http://localhost:3000</p>
            <p><strong>默认账户：</strong>admin / admin123</p>
        </div>
        
        <div class="links">
            <a href="http://localhost:5000" target="_blank">打开后端API</a>
            <a href="http://localhost:3000" target="_blank">打开前端系统</a>
        </div>
        
        <div class="info" style="margin-top: 30px;">
            <p><strong>使用说明：</strong></p>
            <p>1. 确保后端服务已启动（端口5000）</p>
            <p>2. 确保前端服务已启动（端口3000）</p>
            <p>3. 点击"打开前端系统"访问系统</p>
            <p>4. 使用默认账户登录</p>
            <p>5. 首次登录后请立即修改密码</p>
        </div>
    </div>

    <script>
        // 检查后端服务状态
        async function checkBackend() {
            const statusDiv = document.getElementById('backend-status');
            
            try {
                const response = await fetch('http://localhost:5000/');
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = '✓ 后端服务运行正常！<br>版本: ' + data.version;
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '✗ 后端服务未运行或无法访问<br>请检查服务是否已启动';
            }
        }
        
        // 页面加载时检查后端状态
        checkBackend();
        
        // 每5秒检查一次
        setInterval(checkBackend, 5000);
    </script>
</body>
</html>
